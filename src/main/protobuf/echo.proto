syntax = "proto3";
option java_package = "mu.node.echo";
option java_multiple_files = true;
import "google/api/annotations.proto";

package echo;

service EchoService {
  rpc Send (Message) returns (Message) {
    option (google.api.http) = {
      post: "/api/v1/echo"
    };
  }
}

message Message {
  string id = 1;
  string content = 2;
}

